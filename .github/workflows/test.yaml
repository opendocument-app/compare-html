name: test

on:
  pull_request:
  push:
    branches:
    - main

jobs:
  pre-commit:
    name: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    - run: pip install .
    - run: pip install pytest
    - run: pytest
